<!DOCTYPE html>
<meta charset="utf-8">
    <style>
        body {
            font: 10px sans-serif;
            background: #ccc;
        }
        
        .dot circle {
            fill: lightsteelblue;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        
        .dot circle.dragging {
            fill: red;
            stroke: brown;
        }
        
        .axis path, .axis line {
            fill: none;
            stroke: #000;
            stroke-width: 0.5;
            opacity: .1;
            shape-rendering: crispEdges;
            vector-effect: non-scaling-stroke;
        }
        
        .x.label, .y.label {
            font-size: 10px;
            fill: #fff;
        }
        
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        
        .brush .extent {
            stroke: steelblue;
            fill: lightsteelblue;
            fill-opacity: .5;
            shape-rendering: crispEdges;
        }
        
        div.tooltip {
            position: absolute;
            text-align: center;
            width: 100px;
            height: 24px;
            padding: 8px;
            font: 10px sans-serif;
            background: #ddd;
            border: solid 1px #aaa;
            border-radius: 8px;
            pointer-events: none;
        }
        
        </style>
    <body>
        <p> Press on any part of the chart to add. Hold the shift-key and press on a dot to delete. Dots are draggable. "Brush the timeline bar to visualize a specific time frame on graph."</p>
        <!-- D3 script -->
        <script src="assets/d3.v3.min.js"></script>
        <script>
            var mode = 0;
            var isDrag = 1;
            var nFocus = 0;
            var nContext = 0;
            
            var margin = {top: 20, right: 20, bottom: 20, left: 30},
            margin2 = {top: 430, right: 10, bottom: 20, left: 30},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom,
            height2 = 470 - margin2.top - margin2.bottom;
            
            var parse = d3.time.format("%Y-%m-%d %H:%M:%S").parse,
            format = d3.time.format("%b %d,%Y %H:%M"),
            number = d3.format("f");
            
            var zoom = d3.behavior.zoom()
            .scaleExtent([1, 5])
            .on("zoom", zoomed);
            
            var drag = d3.behavior.drag()
            //.origin(function(d) { return d; })
            .on("dragstart", dragstarted)
            .on("drag", dragged)
            .on("dragend", dragended);

            var svg2 = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height2 + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin2.left + "," + margin2.right + ")");
            
            var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.right + ")")
            .on("click", added)
            .call(zoom);
            
            
            var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 1e-6);
            
            var defs = svg.append("defs");
            
            defs.append('svg:linearGradient')
            .attr('x1', "0%").attr('y1', "100%").attr('x2', "0%").attr('y2', "0%")
            .attr('id', 'gradient').call(
                                         function (gradient) {
                                         gradient.append('svg:stop').attr('offset', '0%').attr('style', 'stop-color:rgb(0,23,153);stop-opacity:.7');
                                         gradient.append('svg:stop').attr('offset', '10%').attr('style', 'stop-color:rgb(1,27,236);stop-opacity:.7');
                                         gradient.append('svg:stop').attr('offset', '20%').attr('style', 'stop-color:rgb(0,56,255);stop-opacity:.7');
                                         gradient.append('svg:stop').attr('offset', '30%').attr('style', 'stop-color:rgb(0,84,255);stop-opacity:.7');
                                         gradient.append('svg:stop').attr('offset', '40%').attr('style', 'stop-color:rgb(0,160,254);stop-opacity:.7');
                                         gradient.append('svg:stop').attr('offset', '45%').attr('style', 'stop-color:rgb(0,208,255);stop-opacity:.7');
                                         gradient.append('svg:stop').attr('offset', '50%').attr('style', 'stop-color:rgb(158,255,100);stop-opacity:.7');
                                         gradient.append('svg:stop').attr('offset', '60%').attr('style', 'stop-color:rgb(255,229,49);stop-opacity:.7');
                                         gradient.append('svg:stop').attr('offset', '75%').attr('style', 'stop-color:rgb(255,102,0);stop-opacity:.7');
                                         gradient.append('svg:stop').attr('offset', '85%').attr('style', 'stop-color:rgb(214,19,0);stop-opacity:.7');
                                         gradient.append('svg:stop').attr('offset', '100%').attr('style', 'stop-color:rgb(30,30,30);stop-opacity:.7');
                                         });
            
            var clip = svg
            .append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", width)
            .attr("height", height);
            
            var focus = svg
            .append("g");
            var context = svg2.append("g");

            var rect = focus.append("rect")
            .attr("width", width)
            .attr("height", height)
            .style("fill", "url(#gradient)")
            .style("pointer-events", "all");
            
            var rect2 = context
            .attr("id", "clip")
            .append("rect")
            .attr("width", width)
            .attr("height", height2)
            .style("fill", "#eee")
            .style("pointer-events", "all");
            

            // testing scaling
            var x = d3.time.scale().range([0, width]),
                x2 = d3.time.scale().range([0, width]),
                y = d3.scale.linear().range([height, 0]);
                //y2 = d3.scale.linear().range([height2, 0]);
            
            var xAxis = d3.svg.axis().scale(x).orient("bottom"),
                xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
                yAxis = d3.svg.axis().scale(y).orient("left").ticks(20);
                //yAxis2 = d3.svg.axis().scale(y2).orient("left").ticks(4);
            
             var brush = d3.svg.brush()
             .x(x2)
             .on("brush", brushed);
    
            focus.append("g")
            .attr("class", "x axis")
            .selectAll("line")
            .data(d3.range(0, width, 10))
            .enter().append("line")
            .attr("x1", function(d) { return d; })
            .attr("y1", 0)
            .attr("x2", function(d) { return d; })
            .attr("y2", height);
            
            focus.append("g")
            .attr("class", "y axis")
            .selectAll("line")
            .data(d3.range(0, height, 10))
            .enter().append("line")
            .attr("x1", 0)
            .attr("y1", function(d) { return d; })
            .attr("x2", width)
            .attr("y2", function(d) { return d; });

            context.append("g")
            .attr("class", "x axis")
            .selectAll("line")
            .data(d3.range(0, width, 10))
            .enter().append("line")
            .attr("x1", function(d) { return d; })
            .attr("y1", 0)
            .attr("x2", function(d) { return d; })
            .attr("y2", height2);
            
            context.append("g")
            .attr("class", "y axis")
            .selectAll("line")
            .data(d3.range(0, height2, 10))
            .enter().append("line")
            .attr("x1", 0)
            .attr("y1", function(d) { return d; })
            .attr("x2", width)
            .attr("y2", function(d) { return d; });
            

            /*
             var initLine = function(d) {
             // create the line
             
             var line = d3.svg.line()
             .x(function(d) { return x(parse(d.date + " " + d.time)); })
             .y(function(d) { return y(d.temp); });
             
             focus.append("path")
             .datum(d)
             .attr("class", "line")
             .attr("d", line);
             }
             
             var redrawLine = function(x,y) {
             
             }
             */
            
            var initGraph = function() {
                d3.tsv("test.tsv", dottype, function(error, dots) {
                       dots.forEach(function(d) {
                                    d.date = parse(d.date + " " + d.time);
                                    d.temp = +d.temp;
                                    });

                       x.domain(d3.extent(dots.map(function(d) { return d.date; })));
                       y.domain([-40,90]);
                       x2.domain(d3.extent(dots.map(function(d) { return d.date; })));
                       //x2.domain(x.domain());
                       //y2.domain(y.domain());
                       
                       
                       // lines between dots, disabled for now since unnecessary
                       //initLine(dots);
                       
                       svg.append("g").attr("class", "x axis")
                       .attr("transform", "translate(" + 0 + "," + height + ")")
                       .call(xAxis);
                       svg.append("g").attr("class", "y axis")
                       .call(yAxis);
                       
                       svg2.append("g").attr("class", "x axis")
                       .attr("transform", "translate(" + 0 + "," + height2 + ")")
                       .call(xAxis2);
                       //svg2.append("g").attr("class", "y axis")
                       //.call(yAxis2);
                       
                       dot = focus.append("g")
                       .attr("clip-path", "url(#clip)")
                       //.attr("class", "dots")
                       .selectAll("circle")
                       .data(dots)
                       .enter().append("g")
                       .attr("class", "dot")
                       .append("circle")
                       .attr("id", function() {
                             tmp = nFocus;
                             nFocus+=1;
                             return String(tmp+"f");
                             })
                       .attr("r", 4)
                       .attr("cx", function(d) {
                             //console.log(parse(d.date + " " + d.time));
                             return x(d.date); })
                       .attr("cy", function(d) {
                             //console.log(d.temp);
                             return y(d.temp); })
                       .on("click", removed)
                       .on("mouseover", mouseover)
                       .on("mousemove", mousemove)
                       .on("mouseout", mouseout)
                       .call(drag);
                       
                       /*
                       context.append("g")
                       .attr("class", "dots-context")
                       .selectAll("circle")
                       .data(dots)
                       .enter().append("g")
                       .attr("class", "dot")
                       .append("circle")
                       .attr("id", function() {
                             tmp = nContext;
                             nContext+=1;
                             return String(tmp+"c");
                             })
                       .attr("r", 2)
                       .attr("cx", function(d) {
                             return x2(d.date); })
                       .attr("cy", function(d) {
                             return y2(d.temp); })
                       .on("click", removed)
                       .on("mouseover", mouseover)
                       .on("mousemove", mousemove)
                       .on("mouseout", mouseout);
                       //.call(drag);
                       */
                       
                       context.append("g")
                       .attr("class", "x brush")
                       .call(brush)
                       .selectAll("rect")
                       .attr("height", height2);
                       
                       });
                
            }
            
            
            function dottype(d) {
                d.x = +d.x;
                d.y = +d.y;
                return d;
            }
            
            function zoomed() {
                // disabled
                if (mode == 5) {
                    rect.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
                    focus.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
                }
            }
            
            
            function added() {
                if (isDrag == 0) {
                    var coords = d3.mouse(this);
                    focus.select(".dots")
                    .append("g")
                    .attr("class", "dot")
                    .append("circle")
                    .attr("r", 4)
                    .attr("cx", function(d) { return coords[0]; })
                    .attr("cy", function(d) { return coords[1]; })
                    .on("mouseover", mouseover)
                    .on("mousemove", mousemove)
                    .on("mouseout", mouseout)
                    .on("click", removed)
                    .call(drag)
                } else {
                    isDrag = 0;
                }
            }
            
            function removed() {
                if (d3.event.shiftKey) {
                    d3.select(this).remove();
                }
            }
            
            function dragstarted(d) {
                isDrag = 1;
                d3.event.sourceEvent.stopPropagation();
                d3.select(this).classed("dragging", true);
            }
            
            function dragged(d) {
                //console.log(d3.event.x);
                //console.log(d3.event.y);
                d3.select(this)
                .attr("cx", function() { return d3.event.x; })
                .attr("cy", function() { return d3.event.y; });
                
                //console.log(d3.select(this));
            }
            
            function dragended(d) {
                d3.select(this).classed("dragging", false);
            }
            
            function mouseover() {
                div.transition()
                .duration(100)
                .style("opacity", .7)
                .style("left", (d3.event.pageX + 20) + "px")
                .style("top", (d3.event.pageY - 15) + "px");
            }
            
            function mousemove() {
                var x0 = x.invert(d3.mouse(this)[0]);
                var y0 = y.invert(d3.mouse(this)[1]);
                
                div
                .text(format(x0) + ", Temp: " + number(y0) + "ºF")//d3.event.pageY)
                .style("left", (d3.event.pageX + 20) + "px")
                .style("top", (d3.event.pageY - 15) + "px");
            }
            
            
            function mouseout() {
                div.transition()
                .duration(200)
                .style("opacity", 1e-6);
            }
            
            // Create X Axis label
            focus.append("text")
            .attr("class", "x label")
            .attr("text-anchor", "end")
            .attr("x", width + margin.right - 35)
            .attr("y", height + margin.bottom - 25)
            .text("Time");
            
            // Create Y Axis label
            focus.append("text")
            .attr("class", "y label")
            .attr("text-anchor", "end")
            .attr("y", -margin.left+40)
            .attr("x", -12)
            .attr("dy", ".75em")
            .attr("transform", "rotate(-90)")
            .text("Temperature (ºF)");
            
            function brushed() {
                x.domain(brush.empty() ? x2.domain() : brush.extent());
                focus.select(".x.axis").call(xAxis);
            }
            
            initGraph();
            
            </script>
